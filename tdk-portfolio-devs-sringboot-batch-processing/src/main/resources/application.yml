server:
  port: 9090

spring:
  application:
    name: batch-processing
  datasource:
    url: jdbc:postgresql://localhost:5332/file-upload
    username: username
    password: password
    diver-class-name: og.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platfom: og.hibernate.dialect.PostgresSQLDialect
    show-sql: true

  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false # So I can trigger the job myself